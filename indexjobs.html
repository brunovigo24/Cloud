  <!-- Modal para formulário de vaga -->
  <div class="modal fade" id="vagaModal" tabindex="-1" aria-labelledby="vagaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="vagaModalLabel">Criar Nova Vaga</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="tituloVaga">Título da Vaga</label>
              <input type="text" class="form-control" id="tituloVaga" placeholder="Digite o título da vaga">
            </div>
            <div class="form-group">
              <label for="tipoVaga">Tipo da Vaga</label>
              <select multiple class="form-control" id="tipoVaga">
                <option>Tempo integral</option>
                <option>Efetivo CLT</option>
                <option>Estágio / Trainee</option>
                <option>Temporário</option>
              </select>
            </div>
            <div class="form-group">
              <label for="beneficios">Benefícios</label>
              <textarea class="form-control" id="beneficios" rows="3" placeholder="Descreva os benefícios"></textarea>
            </div>
            <div class="form-group">
              <label for="descricaoCompleta">Descrição Completa da Vaga</label>
              <textarea class="form-control" id="descricaoCompleta" rows="5" placeholder="Descreva a vaga em detalhes"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Salvar Vaga</button>
        </div>
      </div>
    </div>
  </div>
