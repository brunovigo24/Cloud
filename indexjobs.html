    .sidebar {
      background-color: #343a40;
      color: white;
      height: 100vh;
      position: fixed;
      transition: all 0.3s;
      width: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1050;
      overflow: hidden;
    }

    .sidebar:hover {
      width: 257.59px;
    }

    .sidebar .nav-item {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      position: relative;
    }

    .sidebar .nav-item .nav-link {
      color: white;
      padding: 15px;
      text-decoration: none;
      display: flex;
      align-items: center;
      width: 100%;
      height: 56px;
      border-radius: 8px;
      justify-content: center;
      transition: all 0.3s;
    }

    .sidebar .nav-item .nav-link:hover {
      background-color: #495057;
    }

    .sidebar .nav-item .submenu {
      display: none;
      position: absolute;
      left: 257.59px;
      background-color: #495057;
      z-index: 1060;
      width: 150px;
      border-radius: 8px;
    }

    .sidebar .nav-item:hover .submenu {
      display: block;
    }

    .sidebar .nav-item .text {
      display: none;
      margin-left: 10px;
    }

    .sidebar:hover .nav-item .text {
      display: inline;
    }

    .main-content {
      margin-left: 80px;
      transition: margin-left 0.3s;
      padding: 20px;
      flex: 1;
    }

    .sidebar:hover ~ .main-content {
      margin-left: 257.59px;
    }

    .navbar {
      width: 100%;
      background-color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
      position: relative;
    }

    .navbar .nav-item {
      margin-left: 15px;
    }

    .navbar .nav-item a {
      color: black;
      text-decoration: none;
      padding: 5px 10px;
      display: flex;
      align-items: center;
    }

    .navbar .nav-item a:hover {
      background-color: #f8f9fa;
    }

    .badge-new {
      background-color: #ff0000;
      color: white;
      border-radius: 12px;
      font-size: 10px;
      padding: 2px 6px;
      margin-left: 8px;
    }

    .nav-link.criar {
      background-color: #495057;
      color: white;
    }

    .icon-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
